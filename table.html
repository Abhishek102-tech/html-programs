<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <div>
        <thead>
        <caption>Max Score By Different Players In Different Games</caption>
        <table>
            <tr>
                <th scope="row">
                    S. No.
                </th>
                <th scope="row">
                    Plyer Name
                </th>
                <th scope="row">
                    Max Score
                </th>
                <th>Game</th>
            </tr>
            </thead>
            <tbody>
            <tr>
             <td>1</td>
             <td>Adam</td>
             <td>790</td>
             <td>Valorant</td>      
            </tr>
            <tr>
                <td>2</td>
                <td>Olivia</td>
                <td>850</td>
                <td>Fortnite</td>     
               </tr>
               <tr>
                <td>3</td>
                <td>Evan</td>
                <td>530</td>
                <td>PUBG </td>      
               </tr>
               <tr>
                <td>4</td>
                <td>Winona</td>
                <td>670</td>
                <td>COD:Black Ops 3</td>      
               </tr>
               </tbody>
        </table>
    </div>
</body>
</html>
